<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alura Books</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho_menu-hunburger container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categoria</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
            </ul>
            <img src="Img/Logo.svg" alt="logo da aluraBooks" class="container_imagem">
    </div>
    <div class="container">
        <img src="Img/" alt="">
        <a href="#"><img src="Compras.svg" alt="Meus Favoritos" class="container_imagem"></a>
        <a href="#"><img src="Favoritos.svg" alt="Carrinho de compras" class="container_imagem"></a>
        <a href="#"><img src="Logo.svg" alt="Meu perfil" class="container_imagem"></a>
    </div>
    </header>
    <section class ="banner">
        <h2 class="banner_titulo"> Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que você precisa para o seu desenvolvimento</p>
        <input tipe="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">novos lançamentos</h2>

        <div class="swiper-wrapper">
        <div class="swiper-pagination"></div>

        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
            <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança"></div>
            <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript"></div>
            <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
            <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol"></div>
            <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="livro sobre Acessibilidade"></div>
            
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


    <script>
        const swiper = new swiper('.swiper',{
            spaceBtween: 10,
            slidesPerView: 3,
            pagination:{
            el: '.swiper-pagination',
            type: 'bullets',
            }
        })
    </script>






    
</body>
</html>
